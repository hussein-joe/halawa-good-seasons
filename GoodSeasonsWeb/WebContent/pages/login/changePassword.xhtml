<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/pages/common/branchTemplate.xhtml">
			<ui:define name="body">
				<div align="center" style="vertical-align: middle;top: 100px;">
				<h:form id="loginForm">
					<rich:panel style=" width : 70%;align: center;" styleClass="panel_center_align">
						<f:facet name="header" >
							<h:outputText value="#{msg.login_changePassword_panelTitle}"/>
						</f:facet>
						<table width="100%" style="  background-image: url('../../images/common/background.png'); background-repeat: no-repeat;">
							<tr>
								<td>
									<h:messages dir="rtl" showDetail="false" showSummary="true" style="color:red"/>
								</td>
							</tr>
							<tr>
								<td align="center">
									<h:panelGrid columns="3" dir="rtl">
										<h:outputText value="#{msg.login_changePassword_newPassword}"/>
										<h:outputText value=":"/>
										<h:inputSecret value="#{loginBean.password}" required="true"/>
										<h:outputText value="#{msg.login_changePassword_passwordConfirmation}"/>
										<h:outputText value=":"/>
										<h:inputSecret value="#{loginBean.confirmedPassword}" required="true"/>
									</h:panelGrid>
								</td>
							</tr>
							<tr>
								<td align="center">
									<h:commandButton action="#{loginBean.changePassword}" value="#{msg.login_changePassword_changeButton}"/>
								</td>
							</tr>
							
						</table>
					</rich:panel>
				</h:form></div>
			</ui:define>
	</ui:composition>

</html>
