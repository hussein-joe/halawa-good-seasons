<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<ui:composition template="/pages/common/branchTemplate.xhtml">

					<table style="width: 100%">

						<tr>
							<td style="width: 100%">

									<h:inputHidden value="#{addUpdateIrregularNeedyCaseBean.editIrregularCase}" />

									<h:inputHidden value="#{addUpdateIrregularNeedyCaseBean.irregularCase.status}"/>

									<rich:panel style="align: center; width : 100%;" styleClass="panel_center_align">

											<h:outputText value="#{msg.needyCase_add_irregular_panelTitle}"/>
										</f:facet>
										<table width="100%" >
											<tr>

													<h:messages dir="rtl" showDetail="false" showSummary="true" globalOnly="false" style="color:red"/>

											</tr>
											<tr>

																				id="irregularNeedyCaseNationalId" 
																				readonly="#{ !(empty addUpdateIrregularNeedyCaseBean.irregularCase.id || (addUpdateIrregularNeedyCaseBean.canUpdateIrregularNeedyCase and addUpdateIrregularNeedyCaseBean.canUpdateNationalId) )}"

																</tr>
																
																
																<tr>
																	<td colspan="3" style="height: 20px;"/>

																	</td>
																	<td style="width: 50%">

															            </rich:fileUpload>

																</tr>
																
															</table>
														</rich:tab>
														
														
														
														
														<rich:tab label="#{msg.needyCase_add_regular_tab_needyCaseAgent}">

																	<td colspan="3" width="10%" align="center">

																	</td>
																</tr>
																
																
																<tr>

																	<td align="right" width="5%">

																			doneLabel="#{msg.needyCase_add_regular_uploadComp_done}" uploadControlLabel="#{msg.needyCase_add_regular_uploadComp_upload}"
