<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
      
	<ui:composition template="/pages/common/branchTemplate.xhtml">

							</td>
						</tr>
						<tr>
							<td style="width: 100%">
								<span style="height: 5cm;"/>
								<h:form id="convertIrregularToRegularCaseForm">
									<h:inputHidden value="#{addUpdateRegularNeedyCaseBean.editRegularCase}" />
									<h:inputHidden value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.nationalId}" />
									<rich:panel style=" width : 100%;align: center;" styleClass="panel_center_align">
										<f:facet name="header">
											<h:outputText value="#{msg.needyCase_convert_panelTitle}"/>
										</f:facet>
										<table width="100%" style="BACKGROUND-COLOR: #e0eff6; font-size: larger; background-image: url('../../images/common/background.png'); background-repeat: no-repeat;">
											<tr>
												<td>
													<h:messages dir="rtl" showDetail="false" showSummary="true" globalOnly="false" style="color:red"/>
												</td>
											</tr>
											<tr>
												<td>
													<table style="font-size: larger;" align="right">
														<tr>
															<td align="right" style="width: 25%">
																<h:outputText value="#{msg.needyCase_add_common_nationalId}"/>
															</td>
															<td align="right" style="width: 5%">
																:
															</td>
															<td align="right" style="width: 5%">
																<h:inputText value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.nationalId}" style=" width : 313px;" 
																		id="regularNeedyCaseNationalId" readonly="true" tabindex="3">
																</h:inputText>
															</td>
														</tr>
														
														
														<tr>
															<td align="right" width="30%">
																<h:outputText value="#{msg.needyCase_convert_name}"/>

															<td align="right" width="5%">
																:
															</td>
															<td align="right" width="25%">
																<h:inputText value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.fullName}" style=" width : 313px;" 
																		id="regularNeedyCaseFirstName" readonly="true" tabindex="4"/>
															</td>
														</tr>
														
														
														
														<tr>
															<td align="right" width="30%">
																<h:outputText value="#{msg.needyCase_add_common_maritalStatus}"/>

															<td align="right" width="5%">
																:
															</td>
															<td align="right" width="25%">
																<h:inputHidden value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.maritalStatus}" />
																<h:outputText value="#{msg.common_constants_maritalStatus_3}" rendered="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.maritalStatus == 3}"/>
																<h:outputText value="#{msg.common_constants_maritalStatus_2}" rendered="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.maritalStatus == 2}"/>
																<h:outputText value="#{msg.common_constants_maritalStatus_1}" rendered="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.maritalStatus == 1}"/>
															</td>
														</tr>
														
														<tr>
															<td align="right" width="30%">
																<h:outputText value="#{msg.needyCase_add_common_familyPersons}"/>

															<td align="right" width="5%">
																:
															</td>
															<td align="right" width="25%">
																<h:inputText value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.familyPersons}" size="3"

																		label="#{msg.needyCase_add_common_familyPersons}" lang="en"
																		tabindex="5"/>

														</tr>
														
														<tr>
															<td align="right" width="30%">
																<h:outputText value="#{msg.needyCase_add_regular_monthlyAmount}"/>

															<td align="right" width="5%">

															</td>
															<td align="right" width="25%">
																<h:inputText value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.monthlyAmount}" size="3"
																		id="regularNeedyCaseMonthlyAmount" tabindex="6"
																		required="true" lang="en"/>
															</td>
														</tr>
														
														<tr>
															<td align="right" width="30%">
																<h:outputText value="#{msg.needyCase_add_common_oldNumber}"/>

															<td align="right" width="5%">

															<td align="right" width="25%">
																<h:inputText value="#{addUpdateRegularNeedyCaseBean.regularNeedyCase.smartCardNumber}" style=" width : 313px;"

																				required="true" lang="en"/>
															</td>
														</tr>	
														
														<tr style=" height : 25px;">
															<td colspan="3">

														<tr>
															<td colspan="3" align="center">
																<h:commandButton action="#{addUpdateRegularNeedyCaseBean.confirmConvertingIrregularToRegularCase}" value="#{msg.needyCase_convert_convertButton}"/>
															</td>
														</tr>
														
													</table>
												</td>
											</tr>
										</table>

						</tr>
					</table>

</html>
