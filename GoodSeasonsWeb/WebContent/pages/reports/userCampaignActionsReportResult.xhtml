<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
	<ui:composition template="/pages/common/branchTemplate.xhtml">
			<ui:define name="body">
				<div align="center" style="vertical-align: middle;top: 100px;">
					<table style="width: 100%">
						<tr>
							<td style="height: 20px;">
							</td>
						</tr>
						<tr>
							<td>
								<rich:panel style=" width : 100%;align: right;" styleClass="panel_center_align">
									<f:facet name="header" >
										<h:outputText value="#{msg.reports_userCampaignActions_panelTitle}"/>
									</f:facet>
									
									<table width="100%" style="BACKGROUND-COLOR: #e0eff6; font-size: larger; background-image: url('../../images/common/background.png'); background-repeat: no-repeat;">
										<tr>
											<td>
												<rich:messages dir="rtl" showDetail="false" showSummary="true" style="color:red"/>
											</td>
										</tr>
										<tr>
											<td>
												<h:form id="manageActiveCampaignsForm">
													<rich:dataTable value="#{reportingBean.campaignActionsUserReportResult.campaignActionsUserReportResultItems}" 
															var="currentCampaign" id="userCampaignActionsReportTable"
															rows="#{reportingBean.pageSize}"
															width="100%"
															>
														<f:facet name="header">
															<rich:columnGroup>
																<rich:column>
																	<h:outputText value="#{msg.reports_userCampaignActions_campaignName}"/>
																</rich:column>
																<rich:column>
																	<h:outputText value="#{msg.reports_userCampaignActions_numberOfCampaignActions}"/>
																</rich:column>
																<rich:column>
																	<h:outputText value="#{msg.reports_userCampaignActions_campaignItems_title}"/>
																</rich:column>
															</rich:columnGroup>
														</f:facet>
														<rich:column width="25%">
															<h:outputText value="#{currentCampaign.campaign.name}"/>
														</rich:column>
														<rich:column width="25%">
															<h:outputText value="#{currentCampaign.numberOfCases}"/>
														</rich:column>
														<rich:column width="50%"> 
															<rich:dataTable value="#{currentCampaign.totalCampaignItems}" var="currentTotalItem" width="100%">
																<f:facet name="header">
																	<rich:columnGroup>
																		<rich:column>
																			<h:outputText value="#{msg.reports_userCampaignActions_campaignItems_itemName}"/>
																		</rich:column>
																		<rich:column>
																			<h:outputText value="#{msg.reports_userCampaignActions_campaignItems_totalQuantity}"/>
																		</rich:column>
																	</rich:columnGroup>
																</f:facet>
																<rich:column width="40%">
																	<h:outputText value="#{currentTotalItem.campaignItemType.name}" />
																</rich:column>
																<rich:column width="60%">
																	<h:outputText value="#{currentTotalItem.totalQuantity}" >
																		<f:convertNumber locale="ar-EG" maxFractionDigits="0"/>
																	</h:outputText>
																	<h:outputText value=" " />
																	<h:outputText value="#{currentTotalItem.campaignItemType.unitName}" />
																</rich:column>
															</rich:dataTable>
														</rich:column>
													</rich:dataTable>
												</h:form>
											</td>
										</tr>
									</table>
								</rich:panel>
							</td>
						</tr>
					</table>
				</div>
			</ui:define>
	</ui:composition>

</html>
