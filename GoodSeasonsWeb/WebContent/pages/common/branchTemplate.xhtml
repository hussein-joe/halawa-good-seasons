<body dir="rtl">
<table style="border:1px solid #CAD6E0;height: 100%"  align="center" cellpadding="0" cellspacing="0" border="0" width="100%">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
			<ui:insert name="pageHeader">
				<ui:include src="/pages/common/header.xhtml" />
			</ui:insert>
		</td>
	</tr>
	<tr>
		<td height="3" width="100%" bgcolor="#CAD6E0"></td>
	</tr>	

	<tr style=" height : 350px;">
		<td width="100%" valign="top">
			<table  width="100%" cellpadding="0" cellspacing="0">
				<tr style=" height : 336px;">
					<td valign="top" align="right" style=" width : 18%;">
						<ui:insert name="left_menu">
							<ui:include src="/pages/common/rightMenu.xhtml" />
						</ui:insert>
					</td>
					<td style="width: 3%;">
					</td>
					<td valign="top" style="width : 76;" align="right" colspan="2">

					<td style="width: 3%;" />
				</tr>
			</table>
		</td>
	</tr>	
	
	<tr>
		<td colspan="4"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0">
			<hr style="border-color: red;"/>
		</td>
	</tr>
</tbody>
</table>
<script type="text/javascript">
//<![CDATA[
           
           
	var forms = document.forms;
	var len = forms.length;
	
	for (var i = 0; i < len; i++) {
		var form = forms[i];
		for (var j = 0; j < form.length; j++) {
			var input = form[j];
			
			if (input.type != "hidden"
			&& input.type != "button"
			&& input.type != "submit") {
	
				if (!input.disabled) {
					input.focus();
					j = form.length;
					i = len;
				}
			}
		}
	}
	//]]>
</script>
